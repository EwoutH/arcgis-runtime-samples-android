name: Build app

on:
  push:
  pull_request:
  schedule:
  - cron: '0 6 * * 1' # Run every Monday at 06:00 (UTC)
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: gradle/wrapper-validation-action@v1
    - run: ./gradlew assembleDebug --warning-mode=all
